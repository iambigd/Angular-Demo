<!DOCTYPE html>
<html>
<head>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.7/angular.min.js"></script>
<meta charset=utf-8 />
<title>透過建立Factory(services)分享資料</title>
<script>
var myApp = angular.module('myApp',[]);

myApp.factory('SerivceShareData',function(){
  return {message: 'SerivceShareData from a service'};
});

function MyCtrl1($scope,SerivceShareData){
  $scope.data = SerivceShareData;
};

function MyCtrl2($scope,SerivceShareData){
  $scope.data = SerivceShareData;
};

</script>
</head>
<body ng-app="myApp">

  <input type="text" ng-model="data.message">
   <h1>{{data.message}}</h1>

   <hr>
   <h1>下面二個ctrl會共享資料</h1>
  <div ng-controller="MyCtrl1">
    <input type="text" ng-model="data.message">
    <h1>{{data.message}}</h1>
  </div>

   <div ng-controller="MyCtrl2">
    <input type="text" ng-model="data.message">
    <h1>{{data.message}}</h1>
  </div>
</body>
</html>
